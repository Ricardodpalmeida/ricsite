<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricardo Almeida</title>
  <style>
    /* Pre-set everything to dark background */
    html, body {
      background-color: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #fff8e7; /* Cosmic latte color */
      animation: spin 1s ease-in-out infinite;
    }

    .text {
      opacity: 0.7;
      font-size: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="text">Loading...</div>
  </div>

  <script>
    // Make sure background is applied first
    document.documentElement.style.backgroundColor = "#2c2c2c";
    document.body.style.backgroundColor = "#2c2c2c";
    
    // Function to detect browser language
    function detectBrowserLanguage() {
      try {
        const browserLang = navigator.language?.split('-')[0];
        const supportedLanguages = ['en', 'es', 'pt', 'zh']; // Hardcoded for reliability
        
        if (browserLang && supportedLanguages.includes(browserLang)) {
          return browserLang;
        }
        
        return 'en'; // Default to English
      } catch (e) {
        console.error('Error detecting language:', e);
        return 'en';
      }
    }
    
    // Only redirect after ensuring the page has fully loaded and rendered
    window.addEventListener('load', function() {
      // Give a small delay to ensure background is visible
      setTimeout(function() {
        const lang = detectBrowserLanguage();
        window.location.href = '/' + lang + '/';
      }, 100); // Small delay to ensure the splash screen is visible first
    });
  </script>
</body>
</html>
