name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: |
          # rm -f package-lock.json
          npm install
      - name: Clean Astro Cache
        run: npx astro clean
      - name: Build
        env:
          PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.PUBLIC_RECAPTCHA_SITE_KEY }}
        run: npm run build
      - name: Ensure CNAME exists
        run: |
          # Make sure dist directory exists
          mkdir -p dist
          # Check if CNAME exists in dist, if not copy it from public
          if [ ! -f dist/CNAME ]; then
            echo "Copying CNAME file to dist directory"
            cp public/CNAME dist/
          fi
          # Verify CNAME content
          echo "CNAME content:"
          cat dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 